<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecnoShop - Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap");
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#522E74",
            secondary: "#010810",
            accent1: "#51591E",
            accent2: "#A2765D",
            accent3: "#714D3D",
            gold: "#FFD700",
          },
          fontFamily: {
            serif: [
              "Playfair Display",
              "Georgia",
              "Cambria",
              "Times New Roman",
              "Times",
              "serif",
            ],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black min-h-screen font-serif">
  <div id="header"></div>

  <div id="productNav"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 my-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <main id="productosGridContainer" class="md:col-span-4 transition-all duration-300">
        <section id="productosGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 transition-all duration-300"></section>
      </main>

      <aside id="carritoContainer"
        class="hidden bg-gray-900 bg-opacity-80 p-4 rounded-lg shadow-lg md:col-span-1 transition-all duration-300 overflow-auto max-h-screen scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-700 scrollbar-thumb-rounded-full">
        <h2 class="text-2xl font-bold mb-4 text-white text-center">
          Carrito de compras
        </h2>
        <div id="carrito" class="text-white font-bold space-y-4"></div>
        <div class="mt-4 text-center border-t border-gray-700 pt-4">
          <p class="text-white font-bold text-lg">
            Total: <span id="totalCarrito">$0.00</span>
          </p>
          <button id="comprarBtn"
            class="mt-4 block text-center text-white bg-green-600 hover:bg-green-500 transition-all duration-300 border-2 border-green-700 hover:text-black hover:shadow-lg hover:scale-105 py-2 px-4 rounded-lg w-full">
            Comprar
          </button>
        </div>
      </aside>
    </div>
  </div>

  <button id="scrollTopBtn"
    class="fixed bottom-8 right-8 bg-gradient-to-r from-blue-600 to-purple-700 text-white text-2xl rounded-full shadow-lg w-14 h-14 flex items-center justify-center opacity-0 transition-opacity duration-300 hover:from-blue-700 hover:to-purple-800">
    <i class="fas fa-arrow-up"></i>
  </button>

  <div id="footer"></div>

  <script type="module" src="../script/main.js"></script>
  <script type="module" src="../script/productos.js"></script>
  <script type="module" src="../components/headerComponent.js"></script>
  <script type="module" src="../components/productNavComponent.js"></script>
  <script type="module" src="../components/footerComponent.js"></script>

</body>

</html>
